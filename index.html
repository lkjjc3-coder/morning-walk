<body>

<nav>

<div id="walk" class="section"></div>
<div id="meditation" class="section" style="display:none"></div>
<div id="record" class="section" style="display:none"></div>

<script>
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

function init(key,title){
  const el=document.getElementById(key);
  el.innerHTML=`
    <h2>${title}</h2>
    <textarea id="${key}-text" style="width:100%;height:120px"></textarea>
    <button onclick="save('${key}')">ì €ì¥í•˜ê¸°</button>
    <div id="${key}-list"></div>
  `;
  render(key);
}

function save(key){
  const text=document.getElementById(key+'-text').value.trim();
  if(!text){alert('ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”');return;}
  const data=JSON.parse(localStorage.getItem(key)||'[]');
  data.unshift({text, date:new Date().toLocaleString()});
  localStorage.setItem(key,JSON.stringify(data));
  document.getElementById(key+'-text').value='';
  render(key);
}

function render(key){
  const list=document.getElementById(key+'-list');
  const data=JSON.parse(localStorage.getItem(key)||'[]');
  list.innerHTML='';
  data.forEach(d=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<div>${d.text}</div><small>${d.date}</small>`;
    list.appendChild(c);
  });
}
