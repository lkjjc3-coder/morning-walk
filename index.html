<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÏïÑÏπ® ÏÇ∞Ï±Ö Í∏∞Î°ù</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-size: cover;
  background-position: center;
  background-color: #111;
  color: white;
  margin: 0;
  padding: 20px;
}

h1 { margin-bottom: 20px; }

#gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  margin: 10px;
  background: rgba(0,0,0,0.4);
  padding: 10px;
  border-radius: 12px;
  width: 220px;
}

.photo {
  width: 200px;
  border-radius: 10px;
  cursor: pointer;
  display: block;
}

.actions button {
  margin-top: 5px;
  cursor: pointer;
}

.comment-input {
  width: 90%;
  margin-top: 6px;
}

.comment-list {
  font-size: 13px;
  text-align: left;
  margin-top: 6px;
  max-height: 80px;
  overflow-y: auto;
}

.comment-item {
  opacity: 0.9;
}

input[type="file"] {
  margin-bottom: 20px;
}
</style>
</head>
<body>

<h1>ÏïÑÏπ® ÏÇ∞Ï±Ö Í∏∞Î°ù</h1>

<input type="file" id="photoInput" accept="image/*">

<div id="gallery"></div>

<script>
const fileInput = document.getElementById("photoInput");
const gallery = document.getElementById("gallery");

let records = JSON.parse(localStorage.getItem("records") || "[]");

/* ================= ÏóÖÎ°úÎìú ================= */
fileInput.addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    const record = {
      src: e.target.result,
      likes: 0,
      comments: []
    };

    records.unshift(record);
    saveRecords();
    renderAll();
  };
  reader.readAsDataURL(file);

  // Í∞ôÏùÄ ÌååÏùº Îã§Ïãú ÏÑ†ÌÉù Í∞ÄÎä•ÌïòÍ≤å Ï¥àÍ∏∞Ìôî
  this.value = "";
});

/* ================= Ï†ÄÏû• ================= */
function saveRecords() {
  localStorage.setItem("records", JSON.stringify(records));
}

/* ================= ÌôîÎ©¥ Í∑∏Î¶¨Í∏∞ ================= */
function renderAll() {
  gallery.innerHTML = "";
  records.forEach((rec, index) => addPhoto(rec, index));
}

function addPhoto(rec, index) {
  const card = document.createElement("div");
  card.className = "card";

  const img = document.createElement("img");
  img.src = rec.src;
  img.className = "photo";

  // ÏÇ¨ÏßÑ ÌÅ¥Î¶≠ Ïãú Î∞∞Í≤Ω Ï†ÅÏö©
  img.onclick = () => setBackground(rec.src);

  /* ===== Ï¢ãÏïÑÏöî ===== */
  const likeBtn = document.createElement("button");
  likeBtn.textContent = `üëç Ï¢ãÏïÑÏöî ${rec.likes}`;
  likeBtn.onclick = () => {
    rec.likes++;
    saveRecords();
    renderAll();
  };

  /* ===== ÏÇ≠Ï†ú ===== */
  const delBtn = document.createElement("button");
  delBtn.textContent = "üóë ÏÇ≠Ï†ú";
  delBtn.onclick = () => {
    if (!confirm("Ïù¥ ÏÇ¨ÏßÑÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?")) return;
    records.splice(index, 1);
    saveRecords();
    renderAll();
  };

  const actions = document.createElement("div");
  actions.className = "actions";
  actions.append(likeBtn, delBtn);

  /* ===== ÎåìÍ∏Ä ===== */
  const commentInput = document.createElement("input");
  commentInput.placeholder = "ÏßßÏùÄ ÎåìÍ∏Ä ÎÇ®Í∏∞Í∏∞";
  commentInput.className = "comment-input";

  commentInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && commentInput.value.trim()) {
      rec.comments.push(commentInput.value.trim());
      commentInput.value = "";
      saveRecords();
      renderAll();
    }
  });

  const commentList = document.createElement("div");
  commentList.className = "comment-list";

  rec.comments.slice(-3).forEach(c => {
    const div = document.createElement("div");
    div.className = "comment-item";
    div.textContent = "üí¨ " + c;
    commentList.append(div);
  });

  card.append(img, actions, commentInput, commentList);
  gallery.append(card);
}

/* ================= Î∞∞Í≤Ω ÏÑ§Ï†ï ================= */
function setBackground(src) {
  document.body.style.backgroundImage = `url(${src})`;
  localStorage.setItem("bgImage", src);
}

function loadBackground() {
  const bg = localStorage.getItem("bgImage");
  if (bg) document.body.style.backgroundImage = `url(${bg})`;
}

/* ================= Ï¥àÍ∏∞ Ïã§Ìñâ ================= */
renderAll();
loadBackground();
</script>

</body>
</html>
