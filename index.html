<!DOCTYPE html>

<head>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 16px;
}

h1 { text-align: center; margin-bottom: 6px; }
.subtitle { text-align: center; font-size: 14px; opacity: .8; margin-bottom: 20px; }

nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 24px;
}
nav button {
  background: #222; color: #fff; border: none;
  padding: 10px 18px; border-radius: 24px; cursor: pointer;
}
nav button.active { background: #4caf50; }

.section { display: none; }

.editor {
  max-width: 760px; margin: 0 auto 24px;
  background: #1c1c1c; padding: 16px; border-radius: 16px;
}

.editor input[type="file"] { margin-bottom: 10px; }

.preview {
  width: 100%; max-height: 360px; object-fit: contain;
  border-radius: 12px; background: #000; margin-bottom: 12px; display:none;
}

.editor textarea {
  width: 100%; min-height: 140px;
  background: #111; color: #fff;
  border: none; border-radius: 12px;
  padding: 12px; resize: vertical; margin-bottom: 12px;
}

.editor button {
  width: 100%; background: #4caf50; border: none; color: #fff;
  padding: 12px; border-radius: 12px; font-size: 15px; cursor: pointer;
}

.viewer {
  max-width: 900px; margin: 0 auto;
  display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 16px;
}

.card {
  background: rgba(255,255,255,0.05);
  border-radius: 14px; padding: 10px;
}
.card img { width: 100%; border-radius: 10px; }
.card .text { font-size: 14px; margin: 8px 0; opacity: .9; }
.actions { display: flex; justify-content: space-between; }
.actions button {
  background: #333; border: none; color: #fff;
  border-radius: 8px; padding: 4px 10px; cursor: pointer;
}
</style>
</head>
<body>

<h1>ğŸŒ… ì•„ì¹¨ ì‚°ì±… ê¸°ë¡</h1>
<div class="subtitle">ì•„ì¹¨ ì‚°ì±…ì²˜ëŸ¼ ê°€ë³ê²Œ ë‚¨ê¸°ëŠ” ë‚˜ì˜ ê¸°ë¡</div>

<nav>
  <button class="active" onclick="switchTab('walk', this)">ì‚°ì±…í•˜ê¸°</button>
  <button onclick="switchTab('meditation', this)">ë¬µìƒí•˜ê¸°</button>
  <button onclick="switchTab('record', this)">ê¸°ë¡í•˜ê¸°</button>
</nav>

<div id="walk" class="section active"></div>
<div id="meditation" class="section"></div>
<div id="record" class="section"></div>

<script>
const sections = ['walk','meditation','record'];

function switchTab(tab, btn) {
  sections.forEach(s => document.getElementById(s).classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function initSection(key, title) {
  const container = document.getElementById(key);

  container.innerHTML = `
    <div class="editor">
      <h2>${title}</h2>
      <input type="file" accept="image/*" />
      <img class="preview" />
      <textarea placeholder="ê¸€ì„ ì²œì²œíˆ ë‚¨ê²¨ë³´ì„¸ìš”"></textarea>
      <button type="button">ì €ì¥í•˜ê¸°</button>
    </div>
    <div class="viewer"></div>
  `;

  const input = container.querySelector('input');
  const preview = container.querySelector('.preview');
  const textarea = container.querySelector('textarea');
  const saveBtn = container.querySelector('button');
  const viewer = container.querySelector('.viewer');

  let data = JSON.parse(localStorage.getItem(key) || '[]');
  let tempImage = null;

  input.addEventListener('change', () => {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      tempImage = e.target.result;
      preview.src = tempImage;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  });

  saveBtn.addEventListener('click', (e) => {
    e.preventDefault();
    if (!tempImage) { alert('ì‚¬ì§„ì„ ë¨¼ì € ì„ íƒí•˜ì„¸ìš”'); return; }
    data.unshift({ img: tempImage, text: textarea.value, likes: 0 });
    localStorage.setItem(key, JSON.stringify(data));

    // reset
    tempImage = null;
    preview.src = '';
    preview.style.display = 'none';
    textarea.value = '';
    input.value = '';

    render();
  });

  function render() {
    viewer.innerHTML = '';
    data.forEach((item, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.img}" />
        <div class="text">${item.text || ''}</div>
        <div class="actions">
          <button data-like="${i}">ğŸ‘ ${item.likes}</button>
          <button data-del="${i}">ğŸ—‘</button>
        </div>
      `;
      card.querySelector('[data-like]').onclick = () => { data[i].likes++; save(); };
      card.querySelector('[data-del]').onclick = () => { if(confirm('ì‚­ì œí• ê¹Œìš”?')){ data.splice(i,1); save(); } };
      viewer.appendChild(card);
    });
  }

  function save() {
    localStorage.setItem(key, JSON.stringify(data));
    render();
  }

  render();
}

initSection('walk','ì‚°ì±…í•˜ê¸°');
initSection('meditation','ë¬µìƒí•˜ê¸°');

</script>

</body>
</html>
